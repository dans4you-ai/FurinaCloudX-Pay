<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurinaCloudX - Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://files.catbox.moe/mca2d1.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.15;
            z-index: -1;
        }
        
        .floating-bg {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            filter: blur(40px);
            opacity: 0.1;
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }
        
        .floating-bg:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-bg:nth-child(2) {
            bottom: 10%;
            right: 10%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            animation-delay: 5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -20px) scale(1.1); }
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 25px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--light);
            box-shadow: var(--shadow);
            transition: transform 0.5s ease;
        }
        
        .logo:hover {
            transform: rotate(10deg) scale(1.05);
        }
        
        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: var(--primary);
            filter: blur(20px);
            opacity: 0.5;
            z-index: -1;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .description {
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
            width: 100%;
        }
        
        .payment-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 18px 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 85px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .payment-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .payment-btn:hover::before {
            left: 100%;
        }
        
        .payment-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--secondary);
        }
        
        .payment-btn:active {
            transform: translateY(-2px);
        }
        
        .payment-btn img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-right: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        
        .payment-btn:hover img {
            transform: scale(1.1);
        }
        
        .payment-btn span {
            font-weight: 600;
            font-size: 1.3rem;
            transition: color 0.3s ease;
        }
        
        .payment-btn:hover span {
            color: var(--secondary);
        }
        
        .payment-btn i {
            margin-left: auto;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .payment-btn:hover i {
            opacity: 1;
            transform: translateX(5px);
        }
        
        .telegram-btn {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #0088cc, #00a2ff);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.4s ease;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 136, 204, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .telegram-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.7s ease;
        }
        
        .telegram-btn:hover::before {
            left: 100%;
        }
        
        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 136, 204, 0.4);
        }
        
        .telegram-btn:active {
            transform: translateY(-1px);
        }
        
        .telegram-btn i {
            font-size: 1.4rem;
            margin-right: 10px;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(40, 40, 60, 0.95) 0%, rgba(30, 30, 50, 0.95) 100%);
            border-radius: 20px;
            padding: 35px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            animation: modalSlideIn 0.4s ease;
        }
        
        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(-50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.8rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }
        
        .modal-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 2px solid var(--light);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: var(--light);
            font-weight: 600;
        }
        
        .account-number {
            background: var(--glass);
            padding: 18px;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 25px;
            word-break: break-all;
            border: 1px solid var(--glass-border);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .account-number:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .copy-btn {
            background: linear-gradient(135deg, var(--success), #00a085);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }
        
        .copy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 184, 148, 0.4);
        }
        
        .copy-btn:active {
            transform: translateY(-1px);
        }
        
        .qris-image {
            width: 100%;
            max-width: 280px;
            border-radius: 15px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
        }
        
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: var(--success);
            color: white;
            padding: 18px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            display: none;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .payment-btn {
                height: 75px;
                padding: 15px;
            }
            
            .payment-btn img {
                width: 45px;
                height: 45px;
                margin-right: 15px;
            }
            
            .payment-btn span {
                font-size: 1.1rem;
            }
            
            .modal-content {
                padding: 25px;
            }
            
            .account-number {
                font-size: 1.1rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-bg"></div>
    <div class="floating-bg"></div>
    
    <div class="container">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <img src="https://files.catbox.moe/ec0vdq.png" alt="FurinaCloudX Logo" class="logo">
        </div>
        <h1>FurinaCloudX</h1>
        <p class="description">Pilih metode pembayaran yang tersedia</p>
        
        <div class="payment-options">
            <div class="payment-btn" data-method="dana">
                <img src="https://files.catbox.moe/p7tbdp.jpg" alt="Dana">
                <span>Dana</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="payment-btn" data-method="gopay">
                <img src="https://files.catbox.moe/tfhch7.jpg" alt="Gopay">
                <span>Gopay</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="payment-btn" data-method="shopeepay">
                <img src="https://files.catbox.moe/rvpu8s.jpg" alt="Shopeepay">
                <span>Shopeepay</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="payment-btn" data-method="seabank">
                <img src="https://files.catbox.moe/nd5sy8.jpg" alt="SeaBank">
                <span>SeaBank</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="payment-btn" data-method="qris">
                <img src="https://files.catbox.moe/vusjes.jpg" alt="QRIS">
                <span>QRIS</span>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        
        <a href="https://t.me/FurinaCloudX" class="telegram-btn" target="_blank">
            <i class="fab fa-telegram"></i>
            Telegram Admin
        </a>
        
        <div class="footer">
            &copy; 2025 FurinaCloudX. All rights reserved.
        </div>
    </div>
    
    <!-- Modal untuk menampilkan detail pembayaran -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">
                <i class="fas fa-times"></i>
            </span>
            <img id="modalLogo" class="modal-logo" src="" alt="Logo Pembayaran">
            <h2 class="modal-title" id="modalTitle">Metode Pembayaran</h2>
            <div class="account-number" id="accountNumber"></div>
            <button class="copy-btn" id="copyButton">
                <i class="fas fa-copy"></i>
                Salin Nomor
            </button>
            <img id="qrisImage" class="qris-image" src="" alt="QRIS" style="display: none;">
        </div>
    </div>
    
    <!-- Notifikasi salin berhasil -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        Teks berhasil disalin!
    </div>
    
    <script>
        // Data pembayaran
        const paymentData = {
            dana: {
                logo: "https://files.catbox.moe/p7tbdp.jpg",
                number: "0881011892305",
                name: "Dana"
            },
            gopay: {
                logo: "https://files.catbox.moe/tfhch7.jpg",
                number: "083872735426",
                name: "Gopay"
            },
            shopeepay: {
                logo: "https://files.catbox.moe/rvpu8s.jpg",
                number: "087735073038",
                name: "Shopeepay"
            },
            seabank: {
                logo: "https://files.catbox.moe/nd5sy8.jpg",
                number: "901019568318",
                name: "SeaBank"
            },
            qris: {
                logo: "https://files.catbox.moe/vusjes.jpg",
                number: "Scan QR Code di bawah ini",
                name: "QRIS",
                qris: "https://files.catbox.moe/vusjes.jpg"
            }
        };
        
        // Elemen DOM
        const paymentButtons = document.querySelectorAll('.payment-btn');
        const modal = document.getElementById('paymentModal');
        const closeModal = document.getElementById('closeModal');
        const modalLogo = document.getElementById('modalLogo');
        const modalTitle = document.getElementById('modalTitle');
        const accountNumber = document.getElementById('accountNumber');
        const copyButton = document.getElementById('copyButton');
        const qrisImage = document.getElementById('qrisImage');
        const notification = document.getElementById('notification');
        
        // Buka modal saat tombol pembayaran diklik
        paymentButtons.forEach(button => {
            button.addEventListener('click', () => {
                const method = button.getAttribute('data-method');
                const data = paymentData[method];
                
                modalLogo.src = data.logo;
                modalTitle.textContent = data.name;
                accountNumber.textContent = data.number;
                
                // Tampilkan atau sembunyikan QRIS dan tombol salin
                if (method === 'qris') {
                    qrisImage.src = data.qris;
                    qrisImage.style.display = 'block';
                    copyButton.style.display = 'none';
                } else {
                    qrisImage.style.display = 'none';
                    copyButton.style.display = 'flex';
                }
                
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });
        });
        
        // Tutup modal
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });
        
        // Tutup modal saat klik di luar konten modal
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
        
        // Fungsi salin teks ke clipboard
        copyButton.addEventListener('click', () => {
            const textToCopy = accountNumber.textContent;
            
            // Menggunakan Clipboard API
            navigator.clipboard.writeText(textToCopy).then(() => {
                // Tampilkan notifikasi
                notification.style.display = 'flex';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
                // Fallback untuk browser lama
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // Tampilkan notifikasi
                notification.style.display = 'flex';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            });
        });
        
        // Animasi untuk elemen saat halaman dimuat
        window.addEventListener('load', () => {
            const elements = document.querySelectorAll('.payment-btn, .telegram-btn');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    el.style.transition = 'all 0.5s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 200 + (index * 100));
            });
        });
    </script>
</body>
</html>
