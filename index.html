<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurinaCloudX - Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://files.catbox.moe/mca2d1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        
        .description {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .payment-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .payment-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 120px;
        }
        
        .payment-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .payment-btn img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .payment-btn span {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .telegram-btn {
            display: inline-flex;
            align-items: center;
            background: #0088cc;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .telegram-btn:hover {
            background: #0077b5;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .telegram-btn img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: rgba(30, 30, 40, 0.95);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalFade 0.3s ease;
        }
        
        @keyframes modalFade {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.3s;
        }
        
        .close-btn:hover {
            color: white;
        }
        
        .modal-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .account-number {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            word-break: break-all;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .copy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .copy-btn:hover {
            background: #45a049;
        }
        
        .qris-image {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            margin: 15px auto;
            display: block;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @media (max-width: 600px) {
            .payment-options {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://files.catbox.moe/ec0vdq.png" alt="FurinaCloudX Logo" class="logo">
        <h1>FurinaCloudX</h1>
        <p class="description">Layanan cloud terpercaya dengan performa tinggi dan harga terjangkau. Pilih metode pembayaran yang tersedia di bawah ini.</p>
        
        <div class="payment-options">
            <div class="payment-btn" data-method="dana">
                <img src="https://files.catbox.moe/p7tbdp.jpg" alt="Dana">
                <span>Dana</span>
            </div>
            <div class="payment-btn" data-method="gopay">
                <img src="https://files.catbox.moe/tfhch7.jpg" alt="Gopay">
                <span>Gopay</span>
            </div>
            <div class="payment-btn" data-method="shopeepay">
                <img src="https://files.catbox.moe/rvpu8s.jpg" alt="Shopeepay">
                <span>Shopeepay</span>
            </div>
            <div class="payment-btn" data-method="seabank">
                <img src="https://files.catbox.moe/nd5sy8.jpg" alt="SeaBank">
                <span>SeaBank</span>
            </div>
            <div class="payment-btn" data-method="qris">
                <img src="https://files.catbox.moe/vusjes.jpg" alt="QRIS">
                <span>QRIS</span>
            </div>
        </div>
        
        <a href="https://t.me/FurinaCloudX" class="telegram-btn" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            Hubungi via Telegram
        </a>
    </div>
    
    <!-- Modal untuk menampilkan detail pembayaran -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <img id="modalLogo" class="modal-logo" src="" alt="Logo Pembayaran">
            <h2 class="modal-title" id="modalTitle">Metode Pembayaran</h2>
            <div class="account-number" id="accountNumber"></div>
            <button class="copy-btn" id="copyButton">Salin Nomor</button>
            <img id="qrisImage" class="qris-image" src="" alt="QRIS" style="display: none;">
        </div>
    </div>
    
    <!-- Notifikasi salin berhasil -->
    <div class="notification" id="notification">Teks berhasil disalin!</div>
    
    <script>
        // Data pembayaran
        const paymentData = {
            dana: {
                logo: "https://files.catbox.moe/p7tbdp.jpg",
                number: "0881011892305",
                name: "Dana"
            },
            gopay: {
                logo: "https://files.catbox.moe/tfhch7.jpg",
                number: "083872735426",
                name: "Gopay"
            },
            shopeepay: {
                logo: "https://files.catbox.moe/rvpu8s.jpg",
                number: "087735073038",
                name: "Shopeepay"
            },
            seabank: {
                logo: "https://files.catbox.moe/nd5sy8.jpg",
                number: "901019568318",
                name: "SeaBank"
            },
            qris: {
                logo: "https://files.catbox.moe/vusjes.jpg",
                number: "Scan QR Code di bawah ini",
                name: "QRIS",
                qris: "https://files.catbox.moe/vusjes.jpg"
            }
        };
        
        // Elemen DOM
        const paymentButtons = document.querySelectorAll('.payment-btn');
        const modal = document.getElementById('paymentModal');
        const closeModal = document.getElementById('closeModal');
        const modalLogo = document.getElementById('modalLogo');
        const modalTitle = document.getElementById('modalTitle');
        const accountNumber = document.getElementById('accountNumber');
        const copyButton = document.getElementById('copyButton');
        const qrisImage = document.getElementById('qrisImage');
        const notification = document.getElementById('notification');
        
        // Buka modal saat tombol pembayaran diklik
        paymentButtons.forEach(button => {
            button.addEventListener('click', () => {
                const method = button.getAttribute('data-method');
                const data = paymentData[method];
                
                modalLogo.src = data.logo;
                modalTitle.textContent = data.name;
                accountNumber.textContent = data.number;
                
                // Tampilkan atau sembunyikan QRIS dan tombol salin
                if (method === 'qris') {
                    qrisImage.src = data.qris;
                    qrisImage.style.display = 'block';
                    copyButton.style.display = 'none';
                } else {
                    qrisImage.style.display = 'none';
                    copyButton.style.display = 'block';
                }
                
                modal.style.display = 'flex';
            });
        });
        
        // Tutup modal
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        // Tutup modal saat klik di luar konten modal
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // Fungsi salin teks ke clipboard
        copyButton.addEventListener('click', () => {
            const textToCopy = accountNumber.textContent;
            
            // Menggunakan Clipboard API
            navigator.clipboard.writeText(textToCopy).then(() => {
                // Tampilkan notifikasi
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
                // Fallback untuk browser lama
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // Tampilkan notifikasi
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            });
        });
    </script>
</body>
</html>
